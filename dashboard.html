<!DOCTYPE html>
<html lang="en">

  <style>

      align-items: center;

    .dashboard-box {

      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 18px;
    }  
    .register-btn {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #00c9a7;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.register-btn:hover {
  background-color: #00b39f;
}

</head>
